{% load xextends %}
{% xextends 'common/form.html' with button='Create Class' %}

{% block title %}Classes{% endblock %}

{% block prevcontent %}
    <h2>Classes</h2>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'view_group' group=group.name %}">{{ group.name }}</a></li>
        {% empty %}
            You are not currently in any classes.
        {% endfor %}
    </ul>
{% endblock %}
